<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>showAll</title>
</head>
<body>
    <div th:if="${not people.isEmpty()}">
        <div th:each="person : ${people}">
            <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getFullName()+', '+ person.getYearOfBirth()}">Name, Year Of Birth</a>
        </div>
    </div>
    <div style="border: black 1px solid; max-width: max-content">
        <a style="text-decoration-line: none;color: black" th:href="@{/people/new}">Add new Person</a>
    </div>
</body>
</html>
