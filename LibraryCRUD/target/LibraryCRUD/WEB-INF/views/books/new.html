<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Creat new Book</title>
</head>
<body>
  <form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="name">Введите название книги: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка в названии книги</div>
    <br/>

    <label for="author">Введите автора: </label>
    <input type="text" th:field="*{author}" id="author"/>
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Ошибка в фио автора</div>
    <br/>

    <label for="yearOfPublishing">Введите год публикации: </label>
    <input type="text" th:field="*{yearOfPublishing}" id="yearOfPublishing"/>
    <div style="color:red" th:if="${#fields.hasErrors('yearOfPublishing')}" th:errors="*{yearOfPublishing}">Ошибка в годе публикаций</div>
    <br/>
    <br/>
    <input type="submit" value="Добавить"/>
  </form>
</body>
</html>
