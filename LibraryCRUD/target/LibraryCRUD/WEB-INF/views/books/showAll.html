<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все книги</title>
</head>
<body>
  <div th:if="${not books.isEmpty()}">
    <div th:each="book : ${books}">
      <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()+', '+ book.getAuthor()+', '+ book.getYearOfPublishing()}">Название, Автор, Год публикации</a>
    </div>
  </div>
  <div style="border: black 1px solid; max-width: max-content">
    <a style="text-decoration-line: none;color: black" th:href="@{/books/new}">Добавить новую книгу</a>
  </div>
    <br>
    <br>
      <div style="border: black 1px solid; max-width: max-content">
          <a style="padding: 10px; text-decoration-line: none;color: black"
             href="http://localhost:8080/books/search">Search book</a>
      </div>
</body>
</html>
